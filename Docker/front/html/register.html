<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="../styles/registerStyle.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="indigo lighten-1"> 
  <div class="row register">
    <form id="register_form" class="col s12 l4 offset-l4">
      <div class="card">
        <div class="card-content indigo">
          <h3 class="white-text center-align"><b>Create an account</b></h3>
        </div>
        <div class="card-content">
          <div class="container">
            <div class="row">
              <div class="col s12 m6 l6">
                <div class="input-field">
                  <input placeholder="Your name" name="name" id="first_name" type="text" class="validate" required>
                  <label for="first_name" class="active">First name:</label>
                </div>
              </div>
              <div class="col s12 m6 l6">
                <div class="input-field">
                  <input placeholder="Your last name" name="last_name" id="last_name" type="text" class="validate" required>
                  <label for="last_name" class="active">Last name:</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input placeholder="Email" name="mail" id="email" type="email" class="validate" required>
                <label for="email">Email:</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input placeholder="Your password" name="password" id="password" type="password" class="validate"
                  required>
                <label for="password">Password:</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input placeholder="Confirm password" name="password_confirm" id="password_confirm" type="password" class="validate" required>
                <label for="password_confirm">Confirm your password:</label>
              </div>
            </div>
            <div class="row">
              <div class="center separator card-action">
                <button class="btn indigo">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../scripts/utilityFunctions.js"></script>
  <script src="../scripts/registerScript.js"></script>
</body>

</html>
